<script type="text/javascript">
//<![CDATA[

function catchEvent(eventObj, event, eventHandler) {
  if (eventObj.addEventListener) {
    eventObj.addEventListener(event, eventHandler,false);
  } else if (eventObj.attachEvent) {
    event = "on" + event;
    eventObj.attachEvent(event, eventHandler);
  }
}




catchEvent(window,"load",setupEvents);

catchEvent( window, "click", doTestPlotFunction );




function setupEvents(evnt) {
  alert( "page loaded. Asking GeoGebra to plot a function" );
  document.ggbApplet.evalCommand( "f(x)=-0.5x" ); 
  <!-- GeoGebra 'applet'(?) seems to load after the window has loaded. 
       is there any way to detect if the 'applet'(?) has finished loading? 
       this is just so that we can automatically plot functions on load -->
  alert( "function plotted." );
}



function doTestPlotFunction(evnt) {
  <!-- click anywhere in the window to plot f(x)=3x -->
  alert( "clicked, test plot f(x)=3x" );
  document.ggbApplet.evalCommand( "f(x)=3x" );
  alert( "done plotting." );
}

</script>

 <br>
 Try, for example:  f(x)=sin(x) <br>
 or P=(2,3)<br>
 or Q=(0,-2)<br>
 and then Z=Circle(P,Q)<br>
 and then W=Tangent(Z,Q)<br>
 You can do anything you could type into the command line of a geogebra application instance.
