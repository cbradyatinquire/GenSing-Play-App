<html>
  <head>
  
  	<style type="text/css" title="currentStyle">
			@import "/public/css/demo_page.css"; 
			@import "/public/css/demo_table.css";
		</style>
  
    <script type='text/javascript' src='/public/javascript/datatables/jquery.js'></script>
    <script type='text/javascript' src='/public/javascript/datatables/jquery.dataTables.js'></script>
    
    <script type='text/javascript'>
     
     $(document).ready(function() {
    /* Add/remove class to a row when clicked on */
    $('#example tr').click( function() {
    	console.log(this.id);
        $(this).toggleClass('row_selected');
    } );
     
    /* Init the table */
    var oTable = $('#example').dataTable( );
} );

function fnGetSelected( oTableLocal )
{
    return oTableLocal.$('tr.row_selected');
}
     
     
    </script>
  </head>

  <body>
  <div id="container" style="position:absolute; width:800px; left:50px">
    <div id="demo">
<table cellpadding="0" cellspacing="0" border="0" class="display" id="example">
	<thead>
		<tr>
			<th>Student</th>
			<th>Contribution</th>
			<th>Codings</th>
			<th>Annotations</th>
			<th>Valid</th>
		</tr>
	</thead>
	<tbody>
	
	#{list items:contribs, as:'cont'}
    <tr class="gradeA" id="${cont.student.username}:${cont.objectID} = ${cont.body}">
    <td>${cont.student.username}</td>
    <td>${cont.objectID} = ${cont.body}</td>
    <td>${cont.codingsShorthand()}</td>
    <td>${cont.annotationsShorthand()}</td>
    <td>${cont.isValid}</td>
    </tr>
    #{/list}
	
	
	</tbody>
	<tfoot>
		<tr>
			<th>Student</th>
			<th>Contribution</th>
			<th>Codings</th>
			<th>Annotations</th>
			<th>Valid</th>
		</tr>
	</tfoot>
</table>
			</div>
			</div>
  </body>
</html>
